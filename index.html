<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card mini project</title>
    <link rel="stylesheet" href="style.css">  
    <link href='https://cdn.boxicons.com/3.0.3/fonts/brands/boxicons-brands.min.css' rel='stylesheet'>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="WhatsApp Image 2025-11-14 at 14.23.40.jpeg" alt="" class="profile-img">

            <span class="name">Mourad Jebbour</span>

        <div class="media-buttons">
            <a href="#" style="background: #4267b2"  class="link">
               <i class="bxl bx-facebook"></i>
            </a>
            <a href="#" style="background: violet" class="link">
              <i class='bxl  bx-instagram'></i> 
            </a>
            <a href="#" style="background: #000000" class="link">
              <i class='bxl  bx-twitter-x'></i> 
            </a>
            <a href="#" style="background: green" class="link">
              <i class='bxl  bx-whatsapp'></i> 
            </a>   
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
    
        </div>
    </div>
</body>
</html>
